<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Canva Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background: #fff; */
    }

    .canva-container {
      position: relative;
      width: 50%;
      aspect-ratio: 1 / 1;
      /* box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16); */
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      width: 50%;
      height: 50%;
      border: none;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="canva-container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGxkvnm_ww/Prd28dh0QW_9kCmk1KkQDQ/view?embed"
      allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </iframe>
  </div>
</body>

</html>
